spring.datasource.mysql.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.mysql.jdbcUrl = jdbc:mysql://localhost:3306/pet_clinic_jpa
spring.datasource.mysql.username = root
spring.datasource.mysql.password = root
spring.jpa.properties.mysql.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.datasource.h2.driver-class-name = org.h2.Driver
spring.datasource.h2.jdbcUrl = jdbc:h2:mem:pet_clinic_jpa
spring.datasource.h2.username = root
spring.datasource.h2.password = root
spring.jpa.properties.h2.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.h2.console.enabled = true
spring.h2.console.path = /database